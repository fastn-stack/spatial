<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>fastn spoke</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Status bar - always visible */
        #status-bar {
            height: 32px;
            background: #0f0f1a;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
            color: #888;
            gap: 16px;
        }
        #status-bar .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #status-bar .status-label {
            color: #666;
        }
        #status-bar .status-value {
            color: #aaa;
            font-family: monospace;
            font-size: 11px;
        }
        #status-bar .status-value.connected {
            color: #4ade80;
        }
        #status-bar .status-value.disconnected {
            color: #f87171;
        }
        #status-bar .spacer {
            flex: 1;
        }
        #status-bar button {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        #status-bar button:hover {
            background: #2a2a4a;
            color: #fff;
        }

        /* Main content area */
        #main-content {
            height: calc(100% - 32px);
            width: 100%;
            position: relative;
        }

        /* App iframe - full content area */
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        /* Init form */
        #init-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e3a;
            border: 1px solid #3a3a6a;
            border-radius: 8px;
            padding: 24px;
            width: 400px;
            max-width: 90%;
        }
        #init-form h2 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 16px;
        }
        #init-form .form-group {
            margin-bottom: 16px;
        }
        #init-form label {
            display: block;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 4px;
        }
        #init-form input {
            width: 100%;
            padding: 8px 12px;
            background: #0f0f1a;
            border: 1px solid #3a3a6a;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            font-family: monospace;
        }
        #init-form input:focus {
            outline: none;
            border-color: #6366f1;
        }
        #init-form input::placeholder {
            color: #555;
        }
        #init-form .hint {
            color: #666;
            font-size: 11px;
            margin-top: 4px;
        }
        #init-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #6366f1;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
        }
        #init-form button[type="submit"]:hover {
            background: #4f46e5;
        }
        #init-form button[type="submit"]:disabled {
            background: #444;
            cursor: not-allowed;
        }
        #init-form .error {
            color: #f87171;
            font-size: 12px;
            margin-top: 8px;
        }
        #init-form .spoke-id-display {
            background: #0a0a15;
            border: 1px solid #2a2a4a;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 16px;
        }
        #init-form .spoke-id-label {
            color: #666;
            font-size: 11px;
        }
        #init-form .spoke-id-value {
            color: #4ade80;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }

        /* Loading state */
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        /* Error state */
        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f87171;
            font-family: monospace;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <!-- Status bar -->
    <div id="status-bar">
        <div class="status-item">
            <span class="status-label">Status:</span>
            <span id="connection-status" class="status-value disconnected">Not initialized</span>
        </div>
        <div class="status-item">
            <span class="status-label">Hub:</span>
            <span id="hub-id-display" class="status-value">-</span>
        </div>
        <div class="status-item">
            <span class="status-label">Spoke:</span>
            <span id="spoke-id-display" class="status-value">-</span>
        </div>
        <div class="spacer"></div>
        <button id="settings-btn" title="Settings">Settings</button>
    </div>

    <!-- Main content -->
    <div id="main-content">
        <iframe id="app-frame" src="app.html"></iframe>
        <div id="init-form">
            <h2>Initialize Spoke</h2>
            <form id="init-spoke-form">
                <div class="form-group">
                    <label for="hub-url">Hub URL</label>
                    <input type="text" id="hub-url" name="hub_url" placeholder="http://localhost:3000" required>
                    <div class="hint">The HTTP URL of your hub server</div>
                </div>
                <div class="form-group">
                    <label for="hub-id52">Hub ID52</label>
                    <input type="text" id="hub-id52" name="hub_id52" placeholder="abc123..." required>
                    <div class="hint">The 52-character hub identifier (from hub server output)</div>
                </div>
                <div class="form-group">
                    <label for="alias">Alias</label>
                    <input type="text" id="alias" name="alias" placeholder="my-hub" required>
                    <div class="hint">A friendly name for this hub connection</div>
                </div>
                <button type="submit" id="init-btn">Initialize Spoke</button>
                <div id="init-error" class="error"></div>
            </form>
            <div id="spoke-id-result" class="spoke-id-display" style="display: none;">
                <div class="spoke-id-label">Your Spoke ID (add this to hub's spokes.txt):</div>
                <div id="new-spoke-id" class="spoke-id-value"></div>
            </div>
        </div>
        <div id="loading">Loading...</div>
        <div id="error"></div>
    </div>

    <script>
        // Tauri invoke wrapper
        async function invoke(cmd, args = {}) {
            if (window.__TAURI__ && window.__TAURI__.core) {
                return window.__TAURI__.core.invoke(cmd, args);
            }
            throw new Error('Tauri not available');
        }

        // UI elements
        const statusBar = document.getElementById('status-bar');
        const connectionStatus = document.getElementById('connection-status');
        const hubIdDisplay = document.getElementById('hub-id-display');
        const spokeIdDisplay = document.getElementById('spoke-id-display');
        const settingsBtn = document.getElementById('settings-btn');
        const appFrame = document.getElementById('app-frame');
        const initFormDiv = document.getElementById('init-form');
        const initForm = document.getElementById('init-spoke-form');
        const initBtn = document.getElementById('init-btn');
        const initError = document.getElementById('init-error');
        const spokeIdResult = document.getElementById('spoke-id-result');
        const newSpokeId = document.getElementById('new-spoke-id');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Truncate ID for display
        function truncateId(id, len = 8) {
            if (!id || id.length <= len * 2) return id;
            return id.substring(0, len) + '...' + id.substring(id.length - len);
        }

        // Show the initialization form
        function showInitForm() {
            initFormDiv.style.display = 'block';
            appFrame.style.display = 'none';
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            connectionStatus.textContent = 'Not initialized';
            connectionStatus.classList.remove('connected');
            connectionStatus.classList.add('disconnected');
        }

        // Show the app
        function showApp(spokeInfo) {
            initFormDiv.style.display = 'none';
            appFrame.style.display = 'block';
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            connectionStatus.textContent = 'Connected';
            connectionStatus.classList.remove('disconnected');
            connectionStatus.classList.add('connected');
            hubIdDisplay.textContent = truncateId(spokeInfo.hub_id52);
            hubIdDisplay.title = spokeInfo.hub_id52;
            spokeIdDisplay.textContent = truncateId(spokeInfo.spoke_id52);
            spokeIdDisplay.title = spokeInfo.spoke_id52;
        }

        // Show loading state
        function showLoading(message) {
            loadingDiv.textContent = message;
            loadingDiv.style.display = 'block';
            initFormDiv.style.display = 'none';
            appFrame.style.display = 'none';
            errorDiv.style.display = 'none';
        }

        // Show error state
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
            initFormDiv.style.display = 'none';
            appFrame.style.display = 'none';
        }

        // Handle init form submission
        initForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            initBtn.disabled = true;
            initBtn.textContent = 'Initializing...';
            initError.textContent = '';

            const hubUrl = document.getElementById('hub-url').value.trim();
            const hubId52 = document.getElementById('hub-id52').value.trim();
            const alias = document.getElementById('alias').value.trim();

            try {
                const result = await invoke('init_spoke', {
                    hubUrl,
                    hubId52,
                    alias
                });

                console.log('Spoke initialized:', result);

                // Show the spoke ID so user can add it to hub
                newSpokeId.textContent = result.spoke_id52;
                spokeIdResult.style.display = 'block';

                // Wait a moment, then show the app
                setTimeout(() => {
                    showApp(result);
                }, 2000);

            } catch (err) {
                console.error('Init error:', err);
                initError.textContent = err.message || String(err);
            } finally {
                initBtn.disabled = false;
                initBtn.textContent = 'Initialize Spoke';
            }
        });

        // Settings button - show init form for reconfiguration (future)
        settingsBtn.addEventListener('click', () => {
            // For now just show info, in future could allow reconfiguration
            alert('Settings coming soon. Spoke info displayed in status bar.');
        });

        // Main entry point
        async function main() {
            try {
                showLoading('Checking spoke configuration...');

                // Get spoke info via Tauri
                const spokeInfo = await invoke('get_spoke_info');
                console.log('Spoke info:', spokeInfo);

                if (!spokeInfo.initialized) {
                    showInitForm();
                } else {
                    showApp(spokeInfo);
                }

            } catch (e) {
                console.error('Error:', e);
                showError(e.message || String(e));
            }
        }

        // Wait for Tauri to be ready
        if (window.__TAURI__ && window.__TAURI__.core) {
            main();
        } else {
            window.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    if (window.__TAURI__ && window.__TAURI__.core) {
                        main();
                    } else {
                        showError('Tauri API not available. Make sure you are running this in a Tauri app.');
                    }
                }, 200);
            });
        }
    </script>
</body>
</html>
