<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fastn Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .status h2 {
            font-size: 1rem;
            color: #00ff88;
            margin-bottom: 1rem;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            color: #888;
        }
        .status-value {
            color: #00d9ff;
            font-family: monospace;
        }
        .api-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        .api-info code {
            background: rgba(0,217,255,0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: #00d9ff;
        }
        #loading {
            display: none;
            margin-top: 1rem;
            color: #888;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>fastn Hub</h1>
        <p class="subtitle">P2P Network Hub Server</p>

        <div class="status">
            <h2>Hub Status</h2>
            <div class="status-item">
                <span class="status-label">Status</span>
                <span class="status-value" id="status">Online</span>
            </div>
            <div class="status-item">
                <span class="status-label">API Endpoint</span>
                <span class="status-value">/_fastn</span>
            </div>
            <div class="status-item">
                <span class="status-label">Protocol</span>
                <span class="status-value">Signed JSON</span>
            </div>
        </div>

        <div class="api-info">
            <p>API accepts signed requests via <code>POST /_fastn</code></p>
        </div>

        <div id="loading">
            <span class="spinner"></span>
            Loading spoke app...
        </div>
    </div>

    <script>
        // Future: Load fastn-spoke WASM app here
        // For now, just show the hub status page
        console.log('fastn Hub web interface loaded');
    </script>
</body>
</html>
