<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fastn shell</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #16213e;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: monospace;
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="error"></div>
    <div id="loading">Detecting platform...</div>

    <!-- Load shared modules first -->
    <script src="shell-common.js"></script>

    <!-- Platform detection and shell loading -->
    <script>
        async function main() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            try {
                // Detect platform
                const platform = await detectPlatform();
                console.log('Detected platform:', platform);
                loadingDiv.textContent = `Loading ${platform} shell...`;

                if (platform === 'webgl-xr') {
                    // Load WebGL+XR shell for VR headsets
                    await loadScript('shell-webgl-xr.js');
                    loadingDiv.style.display = 'none';
                    await initWebGLXR();
                } else {
                    // Load WebGPU shell for desktop/laptop
                    await loadScript('shell-webgpu.js');
                    loadingDiv.style.display = 'none';
                    await initWebGPU();
                }
            } catch (e) {
                console.error('Failed to initialize:', e);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = e.message;
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.body.appendChild(script);
            });
        }

        main();
    </script>
</body>
</html>
